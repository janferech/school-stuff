<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam</title>
    <link rel="stylesheet" href="style.css" />
  <body>
    
    <header>
      <div id="general-header">
        <div class="logo">
          <a href="https://store.steampowered.com/?snr=1_4_4__global-header">
            <img
              src="https://store.cloudflare.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
              width="176"
              height="44"
            />
          </a>
        </div>
        <div class="header-content">
          <ul>
            <li>Shop</li>
            <li>Community</li>
            <li>Info</li>
            <li>Support</li>
          </ul>
        </div>
        <div class="upper-right-info">
          <button id="download">
            <div id="download-logo">
              <img src="https://store.akamai.steamstatic.com/public/shared/images/header/btn_header_installsteam_download.png?v=1" />
            </div>
            Steam installieren
          </button>
          <button id="notification">
            <div id="notification-logo">
              <svg xmlns="http://www.w3.org/2000/svg" height="1.25em" viewBox="0 0 448 512">
                <path d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z" />
              </svg>
            </div>
          </button>
        </div>
      </div>
    </header>
    
    
    <div class="background-fish">
      
    <div class="main-picture" data-background-width="1800" >
    <img src="https://cdn.akamai.steamstatic.com/steam/clusters/sale_autumn2019_assets/54b5034d397baccb93181cc6/home_header_bg_day_german.gif?t=1688069940"/>
    <div class="store-wishlist">
      <button id="wishlist">Wunschliste</button>  
    <div class="store-nav">
      <ul>
        <li>Shop</li>
        <li>Community</li>
        <li>Info</li>
        <li>Support</li>
      </ul>

    </div>
    </div>
  
  </div>  
</div>
      <script src="script.js"></script>    
  </body>
  
</html>
